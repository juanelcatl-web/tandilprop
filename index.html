<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TandilProp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        /* Evita el scroll elástico que rompe la app en iPhone/Android */
        html, body { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background: #ffffff; position: fixed; width: 100%; 
        }
        .wrapper { display: flex; flex-direction: column; height: 100vh; width: 100%; }
        header { padding: 10px 15px; border-bottom: 1px solid #eee; background: white; z-index: 100; }
        .main { flex-grow: 1; position: relative; overflow: hidden; background: #f8fafc; }
        .view { position: absolute; inset: 0; display: none; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .view.active { display: block; }
        #map { height: 100%; width: 100%; background: #e5e7eb; }
        
        /* Nav adaptado a zona segura de celulares modernos */
        nav { 
            height: 75px; background: white; border-top: 1px solid #eee; 
            display: flex; justify-content: space-around; align-items: center; 
            padding-bottom: env(safe-area-inset-bottom); z-index: 1000;
        }
        .nav-btn { color: #94a3b8; font-size: 11px; font-weight: 800; border: none; background: none; flex: 1; }
        .nav-btn.active { color: #4f46e5; }
        .plus-btn { 
            background: #4f46e5; color: white; width: 50px; height: 50px; 
            border-radius: 15px; font-size: 30px; display: flex; 
            align-items: center; justify-content: center; transform: translateY(-20px); 
            border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header class="flex justify-between items-center">
        <h1 class="text-xl font-bold text-indigo-600 italic">TANDILPROP</h1>
        <button onclick="location.reload()" class="text-[9px] bg-slate-100 p-2 rounded font-bold">RECARGAR</button>
    </header>

    <div class="main">
        <div id="view-map" class="view active"><div id="map"></div></div>
        <div id="view-list" class="view p-4"><div id="list-container" class="space-y-4 pb-10"></div></div>
        <div id="view-add" class="view p-6 bg-white">
            <h2 class="font-black text-xl mb-4 italic uppercase">Publicar</h2>
            <div class="space-y-3">
                <input type="text" id="p-title" placeholder="Título" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                <input type="number" id="p-price" placeholder="Precio USD" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                <input type="text" id="p-wa" placeholder="WhatsApp (Ej: 2494123456)" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                <input type="text" id="p-img" placeholder="Link de Foto (Opcional)" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                <p class="text-[10px] text-slate-400">La ubicación se tomará del centro del mapa actual.</p>
                <button onclick="publish()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase mt-4">Subir Propiedad</button>
            </div>
        </div>
    </div>

    <nav>
        <button onclick="showView('map')" id="btn-map" class="nav-btn active">MAPA</button>
        <div onclick="showView('add')" class="plus-btn">+</div>
        <button onclick="showView('list')" id="btn-list" class="nav-btn">LISTA</button>
    </nav>
</div>

<script>
    // Configura tu Firebase aquí
    const firebaseConfig = {
        apiKey: "AIzaSyBUViSxd76R5Xc3h4obWtbkGEXADPH8qTw",
        authDomain: "tandilprop-56ec1.firebaseapp.com",
        projectId: "tandilprop-56ec1",
        databaseURL: "https://tandilprop-56ec1-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('propiedades_final');

    // Inicializar Mapa centrado en Tandil
    var map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-37.3217, -59.1332], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-' + id).classList.add('active');
        if(id !== 'add') document.getElementById('btn-' + id).classList.add('active');
        if(id === 'map') setTimeout(() => map.invalidateSize(), 300);
    }

    function publish() {
        const title = document.getElementById('p-title').value;
        const price = document.getElementById('p-price').value;
        const wa = document.getElementById('p-wa').value;
        const img = document.getElementById('p-img').value;
        if(!title || !price || !wa) return alert("Faltan datos");

        const center = map.getCenter();
        db.push({ title, price, wa, img, lat: center.lat, lng: center.lng }).then(() => {
            alert("¡Publicado con éxito!");
            showView('map');
        });
    }

    db.on('value', snap => {
        const data = snap.val();
        const list = data ? Object.values(data) : [];
        
        // Limpiar y cargar pines
        map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l) });
        list.forEach(p => {
            L.marker([p.lat, p.lng]).addTo(map).on('click', () => {
                alert(p.title + " - U$D " + p.price);
            });
        });

        // Cargar lista
        document.getElementById('list-container').innerHTML = list.map(p => `
            <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
                <img src="${p.img || 'https://via.placeholder.com/400x200'}" class="w-full h-40 object-cover rounded-2xl mb-3">
                <h3 class="font-black text-sm uppercase">${p.title}</h3>
                <p class="text-indigo-600 font-black text-xl mb-3">U$D ${p.price}</p>
                <a href="https://wa.me/${p.wa}" class="block w-full bg-slate-900 text-white py-4 rounded-xl text-center font-bold text-xs uppercase">Contactar WhatsApp</a>
            </div>
        `).reverse().join('');
    });
</script>
</body>
</html>
