<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TandilProp Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        body, html { height: 100%; margin: 0; padding: 0; background: white; font-family: sans-serif; overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100vh; }
        
        header { padding: 15px; border-bottom: 1px solid #eee; background: white; flex-shrink: 0; }
        .main-content { flex-grow: 1; position: relative; }
        
        .view { position: absolute; inset: 0; display: none; background: white; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .view.active { display: block; }
        
        #map { height: 100%; width: 100%; z-index: 1; }
        
        nav { height: 75px; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; background: white; flex-shrink: 0; padding-bottom: 5px; }
        .nav-item { color: #94a3b8; font-size: 11px; font-weight: bold; border: none; background: none; }
        .nav-item.active { color: #4f46e5; }
        
        .btn-plus { 
            background: #4f46e5; color: white; width: 55px; height: 55px; border-radius: 18px; 
            font-size: 30px; display: flex; align-items: center; justify-content: center; 
            margin-top: -35px; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .ad-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

    <div id="ad-screen" class="ad-overlay">
        <div class="text-center">
            <p class="text-indigo-400 font-bold mb-4 uppercase">Publicidad</p>
            <div class="w-64 h-36 bg-slate-800 rounded-2xl flex items-center justify-center border border-white/10 mb-4 italic font-black">TandilProp Ads</div>
            <p id="timer" class="text-xs font-bold uppercase">Espere...</p>
        </div>
    </div>

    <div class="app-container">
        <header class="flex justify-between items-center">
            <h1 class="text-xl font-black text-indigo-600 italic">TANDILPROP</h1>
            <div class="flex gap-1">
                <select id="f-type" onchange="loadUI()" class="bg-slate-100 text-[10px] p-2 rounded-lg font-bold">
                    <option value="todos">TIPO</option><option value="casa">CASA</option><option value="depto">DEPTO</option>
                </select>
            </div>
        </header>

        <div class="main-content">
            <div id="v-map" class="view active"><div id="map"></div></div>
            <div id="v-list" class="view p-4 bg-slate-50"><div id="l-cont" class="space-y-4 pb-20"></div></div>
            <div id="v-add" class="view p-6">
                <h2 class="font-bold mb-4">PUBLICAR</h2>
                <div class="space-y-3">
                    <input id="p-title" placeholder="Título" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                    <input id="p-price" type="number" placeholder="Precio USD" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                    <div class="flex gap-2">
                        <input id="p-address" placeholder="Dirección Tandil" class="flex-1 p-4 bg-indigo-50 rounded-xl font-bold text-xs outline-none border border-indigo-100">
                        <button onclick="searchGeo()" class="bg-indigo-600 text-white px-4 rounded-xl font-black text-[10px]">UBICAR</button>
                    </div>
                    <input id="p-wa" placeholder="WhatsApp (Ej: 2494...)" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                    <input id="p-img" placeholder="Link Foto" class="w-full p-4 bg-slate-100 rounded-xl outline-none">
                    <button onclick="save()" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-black uppercase mt-4">Subir Ahora</button>
                </div>
            </div>
        </div>

        <nav>
            <button onclick="show('map')" id="n-map" class="nav-item active">MAPA</button>
            <button onclick="show('add')" class="btn-plus">+</button>
            <button onclick="show('list')" id="n-list" class="nav-item">LISTA</button>
        </nav>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUViSxd76R5Xc3h4obWtbkGEXADPH8qTw",
        authDomain: "tandilprop-56ec1.firebaseapp.com",
        projectId: "tandilprop-56ec1",
        databaseURL: "https://tandilprop-56ec1-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('v_final');

    let map = L.map('map', {zoomControl: false, attributionControl: false}).setView([-37.3217, -59.1332], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let curLat = -37.3217, curLng = -59.1332;

    function show(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('v-' + id).classList.add('active');
        if(id !== 'add') document.getElementById('n-' + id).classList.add('active');
        if(id === 'map') setTimeout(() => map.invalidateSize(), 300);
    }

    async function searchGeo() {
        const a = document.getElementById('p-address').value;
        if(!a) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(a + ', Tandil, Argentina')}`);
        const d = await r.json();
        if(d[0]) {
            curLat = parseFloat(d[0].lat); curLng = parseFloat(d[0].lon);
            map.setView([curLat, curLng], 17);
            alert("Ubicado.");
        }
    }

    function save() {
        const t = document.getElementById('p-title').value;
        const p = document.getElementById('p-price').value;
        const w = document.getElementById('p-wa').value;
        if(!t || !p || !w) return alert("Faltan datos");

        db.push({ t, p, w, img: document.getElementById('p-img').value, lat: curLat, lng: curLng })
        .then(() => { alert("Publicado!"); show('map'); });
    }

    function runAd(cb) {
        const ad = document.getElementById('ad-screen');
        ad.style.display = 'flex';
        let s = 3;
        const i = setInterval(() => {
            s--; document.getElementById('timer').innerText = "Cargando en " + s + "s...";
            if(s <= 0) { clearInterval(i); ad.style.display = 'none'; cb(); }
        }, 1000);
    }

    function loadUI() {
        db.on('value', snap => {
            const data = snap.val();
            const list = data ? Object.values(data) : [];
            
            map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l) });
            list.forEach(item => {
                L.marker([item.lat, item.lng]).addTo(map).on('click', () => {
                    runAd(() => alert(item.t + " - U$D " + item.p));
                });
            });

            document.getElementById('l-cont').innerHTML = list.map(item => `
                <div class="bg-white rounded-3xl overflow-hidden border shadow-sm p-3">
                    <img src="${item.img || 'https://via.placeholder.com/400x200'}" class="w-full h-40 object-cover rounded-2xl mb-2">
                    <h4 class="font-bold text-sm uppercase italic">${item.t}</h4>
                    <p class="text-indigo-600 font-bold text-xl mb-3">U$D ${item.p}</p>
                    <button onclick="runAd(() => window.open('https://wa.me/${item.w}'))" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase text-[10px]">Contactar</button>
                </div>
            `).reverse().join('');
        });
    }

    loadUI();
</script>
</body>
</html>
