<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TandilProp v19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; background: #fff; position: fixed; }
        
        .app-shell { display: flex; flex-direction: column; height: 100vh; width: 100%; }
        header { height: 110px; background: white; border-bottom: 2px solid #f1f5f9; padding: 10px; z-index: 500; }
        .main-container { flex: 1; position: relative; overflow: hidden; }
        
        .view { position: absolute; inset: 0; display: none; background: white; z-index: 10; }
        .view.active { display: block; }
        #map { width: 100% !important; height: 100% !important; z-index: 1; }

        /* EL BOT√ìN (+) CORREGIDO */
        #btn-plus {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 72px; height: 72px;
            background: #4f46e5;
            color: white;
            border-radius: 24px;
            font-size: 45px;
            border: 6px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            z-index: 9999 !important;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        nav { height: 75px; background: white; border-top: 2px solid #f1f5f9; display: flex; z-index: 100; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #94a3b8; font-size: 11px; text-transform: uppercase; }
        .nav-item.active { color: #4f46e5; }

        /* Colores de pines */
        .pin-azul { filter: hue-rotate(0deg); } /* Casas */
        .pin-rojo { filter: hue-rotate(140deg) saturate(2); } /* Deptos */
        .pin-negro { filter: grayscale(1) brightness(0.2); } /* Terrenos */
        .pin-nuevo { filter: hue-rotate(240deg) brightness(1.5); } /* Dorado */

        #floating-confirm {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: #4f46e5; color: white; padding: 15px 30px; border-radius: 16px;
            font-weight: 900; border: 2px solid white; display: none; z-index: 2000;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="app-shell">
    <header>
        <div class="flex justify-between items-center mb-2">
            <h1 class="text-xl font-black text-indigo-600 italic">TANDILPROP</h1>
            <button onclick="location.reload()" class="p-2 bg-slate-100 rounded text-[10px] font-bold">ACTUALIZAR</button>
        </div>
        <div class="flex gap-2">
            <select id="f-type" onchange="loadData()" class="flex-1 p-2 bg-slate-50 border rounded text-[10px] font-bold">
                <option value="todos">TIPO: TODOS</option>
                <option value="casa">üè† CASAS</option>
                <option value="depto">üè¢ DEPTOS</option>
                <option value="terreno">üå≥ TERRENOS</option>
            </select>
            <select id="f-op" onchange="loadData()" class="flex-1 p-2 bg-indigo-50 text-indigo-600 border rounded text-[10px] font-bold">
                <option value="todos">OPERACI√ìN</option>
                <option value="venta">VENTA</option>
                <option value="alquiler">ALQUILER</option>
            </select>
        </div>
    </header>

    <div class="main-container">
        <div id="btn-plus" onclick="execAdd()">+</div>
        
        <button id="floating-confirm" onclick="openForm()">CONFIRMAR POSICI√ìN üìç</button>

        <div id="v-map" class="view active"><div id="map"></div></div>
        
        <div id="v-list" class="view overflow-y-auto p-4 bg-slate-50">
            <div id="l-container" class="space-y-4 pb-20"></div>
        </div>

        <div id="v-form" class="view overflow-y-auto p-6">
            <h2 class="text-2xl font-black uppercase italic mb-6 text-indigo-600">Publicar</h2>
            <div class="space-y-4 pb-24">
                <input type="text" id="p-title" placeholder="T√≠tulo" class="w-full p-4 bg-slate-50 rounded-xl font-bold border">
                <div class="flex gap-2">
                    <select id="p-type" class="flex-1 p-4 bg-slate-50 rounded-xl font-bold uppercase"><option value="casa">Casa</option><option value="depto">Depto</option><option value="terreno">Terreno</option></select>
                    <select id="p-op" class="flex-1 p-4 bg-slate-50 rounded-xl font-bold text-indigo-600 uppercase"><option value="venta">Venta</option><option value="alquiler">Alquiler</option></select>
                </div>
                <input type="number" id="p-price" placeholder="Precio USD" class="w-full p-4 bg-slate-50 rounded-xl font-bold">
                <input type="text" id="p-address" placeholder="Direcci√≥n" class="w-full p-4 bg-white border-2 border-indigo-100 rounded-xl font-bold">
                <input type="text" id="p-wa" placeholder="WhatsApp (249...)" class="w-full p-4 bg-slate-50 rounded-xl font-bold">
                <input type="text" id="p-img" placeholder="Link de Foto" class="w-full p-4 bg-slate-50 rounded-xl">
                <button onclick="saveProp()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase">Subir Propiedad</button>
                <button onclick="cancelAdd()" class="w-full py-2 text-slate-400 font-bold uppercase text-[10px]">Cancelar</button>
            </div>
        </div>
    </div>

    <nav>
        <div id="t-map" onclick="showView('map')" class="nav-item active">Mapa</div>
        <div style="flex:1"></div>
        <div id="t-list" onclick="showView('list')" class="nav-item">Lista</div>
    </nav>
</div>

<script>
    // Config Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBUViSxd76R5Xc3h4obWtbkGEXADPH8qTw",
        authDomain: "tandilprop-56ec1.firebaseapp.com",
        projectId: "tandilprop-56ec1",
        databaseURL: "https://tandilprop-56ec1-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('tandil_vfinal_fix');

    // Init Mapa
    var map = L.map('map', {zoomControl: false, attributionControl: false}).setView([-37.3217, -59.1332], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var latC, lngC, tempM;

    // LA FUNCI√ìN DE EJECUCI√ìN DIFERIDA (EL ARREGLO)
    window.execAdd = function() {
        // Primero: La l√≥gica
        showView('map');
        var center = map.getCenter();
        dropMarker(center.lat, center.lng);
        map.setView(center, 16);
        
        // Segundo: El efecto visual con delay para asegurar el clic
        setTimeout(() => {
            document.getElementById('btn-plus').style.display = 'none';
        }, 150);
    };

    map.on('click', function(e) { dropMarker(e.latlng.lat, e.latlng.lng); });

    function dropMarker(lat, lng) {
        if(tempM) map.removeLayer(tempM);
        latC = lat; lngC = lng;
        tempM = L.marker([lat, lng], {draggable: true}).addTo(map);
        tempM.getElement().classList.add('pin-nuevo');
        document.getElementById('floating-confirm').style.display = 'block';
        document.getElementById('btn-plus').style.display = 'none';
        
        tempM.on('dragend', function(ev) {
            latC = ev.target.getLatLng().lat;
            lngC = ev.target.getLatLng().lng;
        });
    }

    function showView(v) {
        document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
        document.getElementById('v-' + v).classList.add('active');
        if(v !== 'form') document.getElementById('t-' + v).classList.add('active');
        
        if(v === 'map') {
            document.getElementById('btn-plus').style.display = 'flex';
            setTimeout(() => map.invalidateSize(), 300);
        } else {
            document.getElementById('btn-plus').style.display = 'none';
        }
    }

    function openForm() {
        showView('form');
        document.getElementById('floating-confirm').style.display = 'none';
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latC}&lon=${lngC}`)
            .then(r => r.json()).then(d => {
                document.getElementById('p-address').value = (d.address.road || "") + " " + (d.address.house_number || "");
            });
    }

    function cancelAdd() {
        if(tempM) map.removeLayer(tempM);
        document.getElementById('floating-confirm').style.display = 'none';
        showView('map');
    }

    function saveProp() {
        const title = document.getElementById('p-title').value;
        const price = document.getElementById('p-price').value;
        const wa = document.getElementById('p-wa').value;
        if(!title || !price || !wa) return alert("Faltan datos");

        db.push({
            title, price, wa, address: document.getElementById('p-address').value,
            type: document.getElementById('p-type').value,
            op: document.getElementById('p-op').value,
            img: document.getElementById('p-img').value,
            lat: latC, lng: lngC
        }).then(() => { alert("Publicado!"); cancelAdd(); });
    }

    function loadData() {
        db.on('value', snap => {
            const data = snap.val();
            const list = data ? Object.values(data) : [];
            const tF = document.getElementById('f-type').value;
            const oF = document.getElementById('f-op').value;
            map.eachLayer(l => { if(l instanceof L.Marker && l !== tempM) map.removeLayer(l); });

            let html = "";
            list.reverse().forEach(p => {
                if(tF !== 'todos' && p.type !== tF) return;
                if(oF !== 'todos' && p.op !== oF) return;

                var m = L.marker([p.lat, p.lng]).addTo(map);
                var pCls = 'pin-azul';
                if(p.type === 'depto') pCls = 'pin-rojo';
                if(p.type === 'terreno') pCls = 'pin-negro';
                m.getElement().classList.add(pCls);
                m.bindPopup(`<div style="width:140px"><h4 class="font-bold uppercase text-[10px]">${p.title}</h4><p class="text-indigo-600 font-bold">U$D ${p.price}</p><button onclick="window.open('https://wa.me/${p.wa}')" style="width:100%;background:black;color:white;padding:8px;border-radius:8px;margin-top:5px;font-size:10px;font-weight:900">CONSULTAR</button></div>`);

                html += `<div class="bg-white rounded-[2rem] p-3 shadow-md border border-slate-50"><img src="${p.img}" onerror="this.src='https://images.unsplash.com/photo-1570129477492-45c003edd2be?w=400'" class="w-full h-40 object-cover rounded-[1.5rem] mb-2"><h4 class="font-black text-sm uppercase">${p.title}</h4><p class="text-indigo-600 font-black text-xl">U$D ${p.price}</p><p class="text-slate-400 text-[9px] mb-2 uppercase">üìç ${p.address || 'Tandil'}</p><button onclick="window.open('https://wa.me/${p.wa}')" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-[10px]">WhatsApp</button></div>`;
            });
            document.getElementById('l-container').innerHTML = html;
        });
    }
    loadData();
</script>
</body>
</html>
