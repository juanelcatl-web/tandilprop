<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TandilProp | Red Inmobiliaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <style>
        #map { height: calc(100vh - 220px); width: 100%; z-index: 1; }
        .tab-active { color: #4f46e5; font-weight: 900; border-top: 4px solid #4f46e5; }
        .video-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans overflow-hidden">

    <div id="video-ad" class="video-overlay text-white p-6">
        <p class="text-[10px] uppercase tracking-widest text-slate-400 mb-4 font-black">Publicidad</p>
        <div class="w-full max-w-xs aspect-video bg-indigo-900 rounded-3xl flex items-center justify-center border border-indigo-500/30 overflow-hidden relative shadow-2xl">
             <img src="https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=400" class="w-full h-full object-cover opacity-40">
             <div class="absolute inset-0 flex flex-col items-center justify-center">
                 <span class="font-black italic text-2xl tracking-tighter text-white">TandilProp</span>
                 <span class="text-[10px] font-bold text-indigo-200 uppercase">Espacio Publicitario</span>
             </div>
        </div>
        <p class="mt-6 text-xs font-bold text-indigo-300" id="ad-timer">Cargando propiedad en 5s...</p>
    </div>

    <div id="app" class="flex flex-col h-[100dvh] max-w-lg mx-auto bg-white relative">
        
        <header class="px-6 pt-10 pb-4 flex justify-between items-center bg-white z-[1001] border-b">
            <div>
                <h1 class="text-2xl font-black text-indigo-600 tracking-tighter uppercase italic">TandilProp</h1>
                <p class="text-[9px] font-bold text-slate-400 tracking-widest uppercase">Base de Datos en Tiempo Real</p>
            </div>
            <button onclick="location.reload()" class="bg-slate-50 p-2 rounded-xl text-[10px] font-bold border">REFRESCAR</button>
        </header>

        <main class="flex-1 relative">
            <div id="view-map" class="absolute inset-0">
                <div id="map"></div>
                <div class="absolute bottom-0 left-0 right-0 h-[65px] bg-slate-900 z-[1002] flex items-center px-5 border-t border-slate-700 shadow-2xl">
                    <div class="flex-1">
                        <p class="text-[8px] text-indigo-400 font-black uppercase tracking-widest">Sponsor Destacado</p>
                        <p class="text-white text-[12px] font-black italic tracking-tight">MUDANZAS TANDIL - 20% OFF</p>
                    </div>
                    <a href="https://wa.me/2494000000" class="bg-indigo-600 text-white text-[10px] px-4 py-2 rounded-xl font-black shadow-lg">WHATSAPP</a>
                </div>
            </div>

            <div id="view-list" class="absolute inset-0 bg-slate-50 overflow-y-auto hidden pb-32 pt-4 px-4">
                <div id="list-container" class="space-y-4"></div>
            </div>

            <div id="view-add" class="absolute inset-0 bg-white overflow-y-auto hidden p-6 pb-32">
                <h2 class="text-2xl font-black mb-1 italic">Publicar Propiedad</h2>
                <p class="text-[10px] text-slate-400 font-bold mb-6 tracking-widest uppercase">Panel de Control Cloud</p>
                <div class="space-y-3">
                    <input type="text" id="p-title" placeholder="T√≠tulo (Ej: Depto 2 amb Centro)" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none font-bold">
                    <input type="number" id="p-price" placeholder="Precio USD" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none">
                    <div class="flex gap-2">
                        <input type="text" id="p-address" placeholder="Calle y Nro en Tandil" class="flex-1 p-4 bg-indigo-50 rounded-2xl border-2 border-indigo-100 outline-none font-bold">
                        <button onclick="searchGeo()" class="bg-indigo-600 text-white px-5 rounded-2xl text-[10px] font-black uppercase">Ubicar</button>
                    </div>
                    <input type="text" id="p-whatsapp" placeholder="WhatsApp (2494...)" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none">
                    <input type="text" id="p-img" placeholder="Link de la Foto" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none">
                    <button id="btn-publish" onclick="publish()" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-black uppercase shadow-xl mt-4 active:scale-95 transition-transform">Subir a la Nube ‚òÅÔ∏è</button>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center pt-3 pb-8 z-[2000]">
            <button onclick="showTab('map')" id="tab-map" class="flex flex-col items-center px-6 py-2 tab-active"><span class="text-[10px] font-black uppercase">Mapa</span></button>
            <button onclick="showTab('add')" class="bg-indigo-600 w-14 h-14 rounded-2xl flex items-center justify-center text-white shadow-xl -mt-12 border-4 border-white active:scale-90 transition-transform"><span class="text-3xl font-light">+</span></button>
            <button onclick="showTab('list')" id="tab-list" class="flex flex-col items-center px-6 py-2 text-slate-400"><span class="text-[10px] font-black uppercase">Cat√°logo</span></button>
        </nav>
    </div>

    <script>
        // CONFIGURACI√ìN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBUViSxd76R5Xc3h4obWtbkGEXADPH8qTw",
            authDomain: "tandilprop-56ec1.firebaseapp.com",
            projectId: "tandilprop-56ec1",
            storageBucket: "tandilprop-56ec1.firebasestorage.app",
            messagingSenderId: "777799820024",
            appId: "1:777799820024:web:e4c0d80f048a740456910d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('propiedades_v1');

        // MAPA
        const TANDIL = [-37.3217, -59.1332];
        let cLat = TANDIL[0], cLng = TANDIL[1];
        let map = L.map('map', { zoomControl: false }).setView(TANDIL, 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // ESCUCHAR CAMBIOS EN TIEMPO REAL
        db.on('value', (snapshot) => {
            const data = snapshot.val();
            const props = data ? Object.values(data) : [];
            renderMarkers(props);
            renderList(props);
        });

        function renderMarkers(data) {
            map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l) });
            data.forEach(p => {
                L.marker([p.lat, p.lng]).addTo(map).on('click', () => {
                    showAd(() => {
                        alert(`Propiedad: ${p.title}\nPrecio: U$D ${p.price}\nWhatsApp: ${p.whatsapp}`);
                    });
                });
            });
        }

        async function searchGeo() {
            const val = document.getElementById('p-address').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(val + ', Tandil, Argentina')}`);
            const data = await res.json();
            if(data.length > 0) {
                cLat = parseFloat(data[0].lat); cLng = parseFloat(data[0].lon);
                map.setView([cLat, cLng], 17);
                alert("üìç Ubicaci√≥n fijada.");
            } else { alert("No se encontr√≥."); }
        }

        function showAd(callback) {
            const ad = document.getElementById('video-ad');
            const timer = document.getElementById('ad-timer');
            let count = 5;
            ad.style.display = 'flex';
            const interval = setInterval(() => {
                count--;
                timer.innerText = `Cargando propiedad en ${count}s...`;
                if(count === 0) {
                    clearInterval(interval);
                    ad.style.display = 'none';
                    callback();
                }
            }, 1000);
        }

        function publish() {
            const title = document.getElementById('p-title').value;
            const price = document.getElementById('p-price').value;
            const wa = document.getElementById('p-whatsapp').value;
            const img = document.getElementById('p-img').value;

            if(!title || !price || !wa) return alert("Complet√° los datos.");

            const newProp = { id: Date.now(), title, price, whatsapp: wa, lat: cLat, lng: cLng, img };
            db.push(newProp).then(() => {
                alert("¬°Publicado en la Nube!");
                showTab('map');
            });
        }

        function renderList(data) {
            const container = document.getElementById('list-container');
            container.innerHTML = data.map(p => `
                <div class="bg-white rounded-[2.5rem] overflow-hidden border border-slate-100 shadow-sm p-2 relative">
                    <img src="${p.img || 'https://images.unsplash.com/photo-1564013799919-ab600027ffc6?w=500'}" class="h-44 w-full object-cover rounded-[2rem]">
                    <div class="p-4">
                        <h4 class="font-black text-slate-800 text-lg italic uppercase">${p.title}</h4>
                        <p class="text-indigo-600 font-black text-2xl">U$D ${p.price}</p>
                        <button onclick="showAd(() => { window.location.href='https://wa.me/${p.whatsapp}' })" class="block w-full text-center bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-[10px] mt-4 tracking-widest">Ver WhatsApp</button>
                    </div>
                </div>
            `).reverse().join('');
        }

        function showTab(t) {
            ['map', 'list', 'add'].forEach(v => document.getElementById('view-'+v).classList.add('hidden'));
            ['map', 'list'].forEach(v => document.getElementById('tab-'+v).classList.remove('tab-active', 'text-slate-400'));
            document.getElementById('view-'+t).classList.remove('hidden');
            if(t !== 'add') document.getElementById('tab-'+t).classList.add('tab-active');
            if(t === 'map') setTimeout(() => map.invalidateSize(), 300);
        }
    </script>
</body>
</html>
