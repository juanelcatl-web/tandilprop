<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TandilProp Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100%; max-width: 500px; margin: 0 auto; background: white; position: relative; }
        
        header { padding: 15px 20px; border-bottom: 1px solid #f1f5f9; background: white; z-index: 100; }
        .content { flex-grow: 1; position: relative; overflow: hidden; }
        .view { position: absolute; inset: 0; display: none; background: #f8fafc; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .view.active { display: block; }
        
        #map { height: 100%; width: 100%; }
        
        nav { height: 85px; background: white; border-top: 1px solid #f1f5f9; display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-btn { color: #94a3b8; font-size: 10px; font-weight: 800; text-transform: uppercase; border:none; background:none; transition: 0.3s; }
        .nav-btn.active { color: #4f46e5; }
        .plus-btn { background: #4f46e5; color: white; width: 58px; height: 58px; border-radius: 20px; font-size: 32px; display: flex; align-items: center; justify-content: center; transform: translateY(-28px); border: 5px solid white; box-shadow: 0 12px 24px rgba(79, 70, 229, 0.3); }

        /* Publicidad Estilo App */
        .ad-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 30px; }
        .ad-card { width: 100%; background: #1e293b; border-radius: 32px; padding: 25px; border: 1px solid #334155; text-align: center; }
        .video-placeholder { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 20px; margin: 20px 0; display: flex; align-items: center; justify-content: center; border: 1px solid #4f46e5; }
    </style>
</head>
<body>

    <div id="ad-screen" class="ad-overlay">
        <div class="ad-card">
            <span class="bg-indigo-600 text-[10px] px-3 py-1 rounded-full font-black uppercase tracking-widest">Patrocinado</span>
            <div class="video-placeholder">
                <div class="text-indigo-500 font-black italic text-2xl animate-pulse">TandilProp TV</div>
            </div>
            <p id="ad-timer" class="text-sm font-bold text-slate-400 uppercase tracking-tighter italic">Cargando...</p>
        </div>
    </div>

    <div class="app-container">
        <header>
            <div class="flex justify-between items-center mb-3">
                <h1 class="text-2xl font-black text-indigo-600 italic tracking-tighter">TANDILPROP</h1>
                <button onclick="location.reload()" class="bg-slate-100 p-2 rounded-xl text-lg">üîÑ</button>
            </div>
            <div class="flex gap-2">
                <select id="f-type" onchange="renderUI()" class="flex-1 bg-slate-100 text-[10px] p-3 rounded-xl font-black border-none outline-none">
                    <option value="todos">üè† TODOS LOS TIPOS</option>
                    <option value="casa">CASAS</option>
                    <option value="depto">DEPARTAMENTOS</option>
                    <option value="terreno">TERRENOS</option>
                </select>
                <select id="f-op" onchange="renderUI()" class="flex-1 bg-indigo-50 text-[10px] p-3 rounded-xl font-black border-none outline-none text-indigo-600">
                    <option value="todos">ü§ù OPERACI√ìN</option>
                    <option value="venta">VENTA</option>
                    <option value="alquiler">ALQUILER</option>
                </select>
            </div>
        </header>

        <div class="content">
            <div id="view-map" class="view active"><div id="map"></div></div>
            <div id="view-list" class="view p-4"><div id="list-container" class="space-y-4 pb-12"></div></div>
            <div id="view-add" class="view p-6 bg-white">
                <h2 class="text-2xl font-black italic mb-6">PUBLICAR</h2>
                <div class="space-y-4 pb-24">
                    <input type="text" id="p-title" placeholder="T√≠tulo (Ej: Quinta Don Bosco)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-none">
                    <div class="flex gap-2">
                        <select id="p-type" class="flex-1 p-4 bg-slate-50 rounded-2xl font-bold text-xs"><option value="casa">Casa</option><option value="depto">Depto</option><option value="terreno">Terreno</option></select>
                        <select id="p-op" class="flex-1 p-4 bg-slate-50 rounded-2xl font-bold text-xs text-indigo-600"><option value="venta">Venta</option><option value="alquiler">Alquiler</option></select>
                    </div>
                    <input type="number" id="p-price" placeholder="Precio USD" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-none text-xl">
                    <input type="text" id="p-wa" placeholder="WhatsApp (2494...)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-none">
                    <input type="text" id="p-img" placeholder="Link de Foto (URL)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-none">
                    <p class="text-[10px] text-slate-400 px-2 uppercase font-bold">Ubicaci√≥n: Centro del mapa actual</p>
                    <button onclick="saveProp()" class="w-full bg-slate-900 text-white py-5 rounded-[2rem] font-black uppercase shadow-2xl mt-4 active:scale-95 transition-all">Subir Ahora ‚òÅÔ∏è</button>
                </div>
            </div>
        </div>

        <nav>
            <button onclick="showView('map')" id="btn-map" class="nav-btn active">Mapa</button>
            <div onclick="showView('add')" class="plus-btn">+</div>
            <button onclick="showView('list')" id="btn-list" class="nav-btn">Lista</button>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBUViSxd76R5Xc3h4obWtbkGEXADPH8qTw",
            authDomain: "tandilprop-56ec1.firebaseapp.com",
            projectId: "tandilprop-56ec1",
            databaseURL: "https://tandilprop-56ec1-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('tandil_elite_v1');

        let map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-37.3217, -59.1332], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let allProps = [];

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            if(id !== 'add') document.getElementById('btn-' + id).classList.add('active');
            if(id === 'map') setTimeout(() => map.invalidateSize(), 300);
        }

        function runAd(callback) {
            const ad = document.getElementById('ad-screen');
            ad.style.display = 'flex';
            let t = 3;
            const timer = setInterval(() => {
                t--;
                document.getElementById('ad-timer').innerText = "Abriendo informaci√≥n en " + t + "s...";
                if(t <= 0) { clearInterval(timer); ad.style.display = 'none'; callback(); }
            }, 1000);
        }

        function saveProp() {
            const title = document.getElementById('p-title').value;
            const price = document.getElementById('p-price').value;
            const wa = document.getElementById('p-wa').value;
            if(!title || !price || !wa) return alert("Faltan datos");

            const pos = map.getCenter();
            db.push({
                title, price, wa,
                type: document.getElementById('p-type').value,
                op: document.getElementById('p-op').value,
                img: document.getElementById('p-img').value,
                lat: pos.lat, lng: pos.lng
            }).then(() => {
                alert("‚úÖ Publicado con √©xito");
                showView('map');
            });
        }

        function renderUI() {
            db.on('value', snap => {
                const data = snap.val();
                allProps = data ? Object.values(data) : [];
                
                const fT = document.getElementById('f-type').value;
                const fO = document.getElementById('f-op').value;
                const filtered = allProps.filter(p => (fT === 'todos' || p.type === fT) && (fO === 'todos' || p.op === fO));

                // Mapa
                map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l) });
                filtered.forEach(p => {
                    L.marker([p.lat, p.lng]).addTo(map).on('click', () => {
                        runAd(() => alert(`üè† ${p.title}\nüí∞ U$D ${p.price}\n\nB√∫scalo en la pesta√±a LISTA para contactar.`));
                    });
                });

                // Lista
                document.getElementById('list-container').innerHTML = filtered.map(p => `
                    <div class="bg-white rounded-[2.5rem] overflow-hidden border border-slate-100 shadow-xl p-3 relative">
                        <div class="absolute top-6 left-6 z-10 flex gap-2">
                            <span class="bg-indigo-600 text-white text-[8px] font-black px-3 py-1 rounded-full uppercase shadow-lg">${p.op}</span>
                            <span class="bg-white/90 text-[8px] font-black px-3 py-1 rounded-full uppercase shadow-lg">${p.type}</span>
                        </div>
                        <img src="${p.img || 'https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=500'}" class="w-full h-48 object-cover rounded-[2rem] mb-4">
                        <div class="px-3 pb-2">
                            <h4 class="font-black text-slate-800 text-lg uppercase italic tracking-tighter leading-none mb-1">${p.title}</h4>
                            <p class="text-indigo-600 font-black text-2xl mb-4">U$D ${p.price}</p>
                            <button onclick="runAd(() => window.open('https://wa.me/${p.wa}'))" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-[11px] tracking-widest active:scale-95 transition-all">Contactar Due√±o</button>
                        </div>
                    </div>
                `).reverse().join('');
            });
        }

        renderUI();
    </script>
</body>
</html>
