<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TandilProp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        #map { height: calc(100vh - 200px); width: 100%; z-index: 1; }
        .video-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body class="bg-white">

    <div id="video-ad" class="video-overlay">
        <p class="text-xs mb-4">PUBLICIDAD</p>
        <div class="w-64 h-40 bg-indigo-800 flex items-center justify-center rounded-2xl">
            <span class="font-bold">TandilProp Ads</span>
        </div>
        <p id="ad-timer" class="mt-4">Cargando...</p>
    </div>

    <div class="flex flex-col h-screen max-w-lg mx-auto border-x">
        <header class="p-4 border-b bg-white">
            <h1 class="text-xl font-black text-indigo-600 italic">TandilProp</h1>
        </header>

        <main class="flex-1 relative">
            <div id="view-map" class="absolute inset-0">
                <div id="map"></div>
                <div class="absolute bottom-0 left-0 right-0 h-16 bg-slate-900 text-white flex items-center px-4 z-[1000]">
                    <p class="text-[10px] flex-1">SPONSOR: MUDANZAS TANDIL</p>
                    <button class="bg-indigo-600 text-[10px] px-3 py-1 rounded">INFO</button>
                </div>
            </div>
            <div id="view-add" class="absolute inset-0 bg-white hidden p-6">
                <input type="text" id="p-title" placeholder="Título" class="w-full p-3 border rounded mb-2">
                <input type="number" id="p-price" placeholder="Precio USD" class="w-full p-3 border rounded mb-2">
                <input type="text" id="p-address" placeholder="Dirección en Tandil" class="w-full p-3 border rounded mb-2">
                <button onclick="publish()" class="w-full bg-black text-white p-4 rounded-xl font-bold">PUBLICAR</button>
            </div>
        </main>

        <nav class="h-20 border-t flex justify-around items-center bg-white">
            <button onclick="showTab('map')" class="font-bold text-xs uppercase">Mapa</button>
            <button onclick="showTab('add')" class="bg-indigo-600 text-white w-12 h-12 rounded-full text-2xl">+</button>
            <button onclick="" class="font-bold text-xs uppercase text-slate-300">Catálogo</button>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBUViSxd76R5Xc3h4obWtbkGEXADPH8qTw",
            authDomain: "tandilprop-56ec1.firebaseapp.com",
            projectId: "tandilprop-56ec1",
            storageBucket: "tandilprop-56ec1.firebasestorage.app",
            messagingSenderId: "777799820024",
            appId: "1:777799820024:web:e4c0d80f048a740456910d",
            databaseURL: "https://tandilprop-56ec1-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('propiedades');

        let map = L.map('map', {zoomControl: false}).setView([-37.3217, -59.1332], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        db.on('value', snap => {
            const data = snap.val();
            if(data) {
                Object.values(data).forEach(p => {
                    L.marker([p.lat, p.lng]).addTo(map).on('click', () => {
                        document.getElementById('video-ad').style.display = 'flex';
                        setTimeout(() => { document.getElementById('video-ad').style.display = 'none'; }, 3000);
                    });
                });
            }
        });

        function showTab(t) {
            document.getElementById('view-map').classList.toggle('hidden', t !== 'map');
            document.getElementById('view-add').classList.toggle('hidden', t !== 'add');
            if(t === 'map') setTimeout(() => map.invalidateSize(), 200);
        }

        function publish() {
            const title = document.getElementById('p-title').value;
            const price = document.getElementById('p-price').value;
            db.push({ title, price, lat: -37.32, lng: -59.13 }).then(() => {
                alert("Subido!");
                showTab('map');
            });
        }
    </script>
</body>
</html>
