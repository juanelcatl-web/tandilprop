<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TandilProp v15</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; background: #fff; }
        
        /* Estructura */
        .app-shell { display: flex; flex-direction: column; height: 100vh; width: 100%; }
        header { height: 110px; background: white; border-bottom: 1px solid #eee; padding: 10px; z-index: 100; }
        .main-content { flex: 1; position: relative; overflow: hidden; }
        
        /* Vistas */
        .view { position: absolute; inset: 0; display: none; background: white; z-index: 10; }
        .view.active { display: block; }
        #map { width: 100% !important; height: 100% !important; z-index: 5; }

        /* Navegaci贸n */
        nav { height: 70px; background: white; border-top: 1px solid #eee; display: flex; z-index: 1000; }
        .nav-tab { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #94a3b8; font-size: 12px; text-transform: uppercase; }
        .nav-tab.active { color: #4f46e5; }

        /* EL BOTN NUCLEAR (+) */
        .nuclear-plus-container {
            position: fixed;
            bottom: 35px; /* Ajustado para que calce justo en el hueco del nav */
            left: 50%;
            transform: translateX(-50%);
            z-index: 999999 !important; /* Arriba de todo lo conocido */
            pointer-events: auto !important;
        }
        #nuclear-btn {
            width: 65px; height: 65px; background: #4f46e5; color: white;
            border-radius: 20px; font-size: 40px; border: 5px solid white;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
            cursor: pointer; touch-action: none;
        }

        /* Colores de Pines */
        .pin-casa { filter: hue-rotate(0deg); } /* Azul */
        .pin-depto { filter: hue-rotate(140deg) saturate(2); } /* Rojo */
        .pin-terreno { filter: grayscale(1) brightness(0.2); } /* Negro */
        .pin-nuevo { filter: hue-rotate(240deg) brightness(1.5); } /* Dorado */

        #confirm-loc {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 500; background: #4f46e5; color: white; padding: 12px 24px;
            border-radius: 12px; font-weight: 900; border: 2px solid white; display: none;
        }
    </style>
</head>
<body>

<div class="app-shell">
    <header>
        <div class="flex justify-between items-center mb-2">
            <h1 class="text-xl font-black text-indigo-600 italic">TANDILPROP</h1>
            <button onclick="location.reload()" class="text-[10px] font-bold bg-slate-100 p-2 rounded">REFRESCAR</button>
        </div>
        <div class="flex gap-2">
            <select id="f-type" onchange="loadAll()" class="flex-1 p-2 bg-slate-50 border rounded text-[10px] font-bold">
                <option value="todos">TIPO: TODOS</option>
                <option value="casa"> CASAS</option>
                <option value="depto"> DEPTOS</option>
                <option value="terreno"> TERRENOS</option>
            </select>
            <select id="f-op" onchange="loadAll()" class="flex-1 p-2 bg-indigo-50 text-indigo-600 border rounded text-[10px] font-bold">
                <option value="todos">OPERACIN</option>
                <option value="venta">VENTA</option>
                <option value="alquiler">ALQUILER</option>
            </select>
        </div>
    </header>

    <div class="main-content">
        <div id="v-map" class="view active"><div id="map"></div><button id="confirm-loc" onclick="goToForm()">CONFIRMAR AC </button></div>
        <div id="v-list" class="view overflow-y-auto p-4 bg-slate-50"><div id="l-box" class="space-y-4 pb-12"></div></div>
        <div id="v-form" class="view overflow-y-auto p-6">
            <h2 class="text-2xl font-black italic uppercase mb-6">Publicar</h2>
            <div class="space-y-4 pb-20">
                <input type="text" id="p-title" placeholder="T铆tulo" class="w-full p-4 bg-slate-50 rounded-xl font-bold border">
                <div class="flex gap-2">
                    <select id="p-type" class="flex-1 p-4 bg-slate-50 rounded-xl font-bold"><option value="casa">Casa</option><option value="depto">Depto</option><option value="terreno">Terreno</option></select>
                    <select id="p-op" class="flex-1 p-4 bg-slate-50 rounded-xl font-bold text-indigo-600"><option value="venta">Venta</option><option value="alquiler">Alquiler</option></select>
                </div>
                <input type="number" id="p-price" placeholder="Precio USD" class="w-full p-4 bg-slate-50 rounded-xl font-bold">
                <input type="text" id="p-address" placeholder="Direcci贸n" class="w-full p-4 bg-white border-2 border-indigo-100 rounded-xl font-bold">
                <input type="text" id="p-wa" placeholder="WhatsApp" class="w-full p-4 bg-slate-50 rounded-xl font-bold">
                <input type="text" id="p-img" placeholder="Link de Foto" class="w-full p-4 bg-slate-50 rounded-xl">
                <button onclick="save()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase">Subir Ahora</button>
                <button onclick="cancel()" class="w-full py-2 text-slate-400 font-bold uppercase text-[10px]">Cerrar</button>
            </div>
        </div>
    </div>

    <nav>
        <div id="tab-map" onclick="toggle('map')" class="nav-tab active">Mapa</div>
        <div style="flex:1"></div> <div id="tab-list" onclick="toggle('list')" class="nav-tab">Lista</div>
    </nav>
</div>

<div class="nuclear-plus-container">
    <div id="nuclear-btn" onclick="startAdd()">+</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUViSxd76R5Xc3h4obWtbkGEXADPH8qTw",
        authDomain: "tandilprop-56ec1.firebaseapp.com",
        projectId: "tandilprop-56ec1",
        databaseURL: "https://tandilprop-56ec1-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('tandil_vfinal_fix');

    let map = L.map('map', {zoomControl: false, attributionControl: false}).setView([-37.3217, -59.1332], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let latC, lngC, tempM;

    // Acci贸n del bot贸n nuclear
    function startAdd() {
        toggle('map');
        const c = map.getCenter();
        place(c.lat, c.lng);
        map.setView(c, 16);
    }

    map.on('click', (e) => place(e.latlng.lat, e.latlng.lng));

    function place(lat, lng) {
        if(tempM) map.removeLayer(tempM);
        latC = lat; lngC = lng;
        tempM = L.marker([lat, lng], {draggable: true}).addTo(map);
        tempM.getElement().classList.add('pin-nuevo');
        document.getElementById('confirm-loc').style.display = 'block';
        tempM.on('dragend', (ev) => { latC = ev.target.getLatLng().lat; lngC = ev.target.getLatLng().lng; });
    }

    function toggle(v) {
        document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(e => e.classList.remove('active'));
        document.getElementById('v-' + v).classList.add('active');
        if(v !== 'form') document.getElementById('tab-' + v).classList.add('active');
        if(v === 'map') setTimeout(() => map.invalidateSize(), 300);
    }

    function goToForm() {
        toggle('form');
        document.getElementById('confirm-loc').style.display = 'none';
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latC}&lon=${lngC}`)
            .then(r => r.json()).then(d => {
                document.getElementById('p-address').value = (d.address.road || "") + " " + (d.address.house_number || "");
            });
    }

    function cancel() {
        if(tempM) map.removeLayer(tempM);
        document.getElementById('confirm-loc').style.display = 'none';
        toggle('map');
    }

    function save() {
        const title = document.getElementById('p-title').value;
        const price = document.getElementById('p-price').value;
        const wa = document.getElementById('p-wa').value;
        if(!title || !price || !wa) return alert("Completa los datos");

        db.push({
            title, price, wa, address: document.getElementById('p-address').value,
            type: document.getElementById('p-type').value,
            op: document.getElementById('p-op').value,
            img: document.getElementById('p-img').value,
            lat: latC, lng: lngC
        }).then(() => { alert("隆xito!"); cancel(); });
    }

    function loadAll() {
        db.on('value', snap => {
            const data = snap.val();
            const list = data ? Object.values(data) : [];
            const tF = document.getElementById('f-type').value;
            const oF = document.getElementById('f-op').value;
            
            map.eachLayer(l => { if(l instanceof L.Marker && l !== tempM) map.removeLayer(l); });

            let html = "";
            list.reverse().forEach(p => {
                if(tF !== 'todos' && p.type !== tF) return;
                if(oF !== 'todos' && p.op !== oF) return;

                const m = L.marker([p.lat, p.lng]).addTo(map);
                let pCls = 'pin-casa'; // Azul
                if(p.type === 'depto') pCls = 'pin-depto'; // Rojo
                if(p.type === 'terreno') pCls = 'pin-terreno'; // Negro
                m.getElement().classList.add(pCls);

                m.bindPopup(`<div style="width:140px"><h4 class="font-bold text-xs uppercase">${p.title}</h4><p class="text-indigo-600 font-bold">U$D ${p.price}</p><button onclick="window.open('https://wa.me/${p.wa}')" style="width:100%;background:black;color:white;padding:6px;border-radius:6px;margin-top:5px;font-size:10px;font-weight:bold">WhatsApp</button></div>`);

                html += `<div class="bg-white rounded-3xl p-3 shadow-sm border border-slate-100"><img src="${p.img}" onerror="this.src='https://images.unsplash.com/photo-1570129477492-45c003edd2be?w=400'" class="w-full h-40 object-cover rounded-2xl mb-2"><h4 class="font-black text-sm uppercase">${p.title}</h4><p class="text-indigo-600 font-black text-xl">U$D ${p.price}</p><p class="text-slate-400 text-[9px] mb-2 uppercase"> ${p.address || 'Tandil'}</p><button onclick="window.open('https://wa.me/${p.wa}')" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-[10px]">Contactar</button></div>`;
            });
            document.getElementById('l-box').innerHTML = html;
        });
    }
    loadAll();
</script>
</body>
</html>
