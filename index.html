        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; background: white; width: 100%; position: fixed; }
        
        /* Estructura Principal */

        .view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; background: white; z-index: 10; }
        .view.active { display: block; }
        
        /* Mapa ocupa el 100% de su vista */
        #map { height: 100%; width: 100%; background: #ddd; }

        /* Navegaci√≥n Inferior */
        nav {

        }
        
        .nav-btn { flex: 1; border: none; background: none; font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; }
        .nav-btn.active { color: #4f46e5; }
        
        .btn-plus-wrap { position: relative; width: 60px; height: 100%; display: flex; justify-content: center; z-index: 110; }
        .plus-circle { 
            position: absolute; top: -25px; background: #4f46e5; color: white; 
            width: 55px; height: 55px; border-radius: 18px; font-size: 30px; 
            display: flex; align-items: center; justify-content: center; 
            border: 4px solid white; box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        /* Publicidad */
        .ad-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }

        document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        
        document.getElementById('view-' + v).classList.add('active');
        if(v !== 'add') document.getElementById('btn-' + v).classList.add('active');
        
        if(v === 'map') {
            setTimeout(() => { map.invalidateSize(); }, 300);
        }
    }

        }
    }

        }, 1000);
    }
