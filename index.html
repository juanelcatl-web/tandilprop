<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TandilProp Elite v6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; background: white; width: 100%; position: fixed; font-family: system-ui, sans-serif; }
        .app-shell { display: flex; flex-direction: column; height: 100vh; width: 100%; }
        header { flex-shrink: 0; background: white; border-bottom: 1px solid #eee; padding: 10px 15px; z-index: 1000; width: 100%; }
        .main-content { flex-grow: 1; position: relative; width: 100%; overflow: hidden; }
        .view { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: none; background: white; width: 100%; }
        .view.active { display: block; z-index: 10; }
        #map { height: 100%; width: 100% !important; position: absolute; inset: 0; }
        nav { height: 75px; flex-shrink: 0; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); z-index: 2000; width: 100%; }
        .nav-btn { flex: 1; border: none; background: none; font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; }
        .nav-btn.active { color: #4f46e5; }
        .plus-circle { background: #4f46e5; color: white; width: 58px; height: 58px; border-radius: 20px; font-size: 32px; display: flex; align-items: center; justify-content: center; margin-top: -40px; border: 4px solid white; box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3); cursor: pointer; z-index: 3000; }
        
        .leaflet-popup-content-wrapper { border-radius: 16px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0 !important; width: 220px !important; }
        .pop-card img { width: 100%; height: 110px; object-fit: cover; }
    </style>
</head>
<body>

<div class="app-shell">
    <header>
        <div class="flex justify-between items-center mb-2">
            <h1 class="text-xl font-black text-indigo-600 italic tracking-tighter">TANDILPROP</h1>
            <button onclick="location.reload()" class="text-lg">üîÑ</button>
        </div>
        <div class="flex gap-2">
            <select id="f-type" onchange="applyData()" class="flex-1 bg-slate-100 text-[9px] p-2.5 rounded-xl font-black">
                <option value="todos">üè† TODOS LOS TIPOS</option>
                <option value="casa">CASAS</option><option value="depto">DEPTOS</option><option value="terreno">TERRENOS</option>
            </select>
            <select id="f-op" onchange="applyData()" class="flex-1 bg-indigo-50 text-indigo-600 text-[9px] p-2.5 rounded-xl font-black">
                <option value="todos">ü§ù OPERACIONES</option>
                <option value="venta">VENTA</option><option value="alquiler">ALQUILER</option>
            </select>
        </div>
    </header>

    <div class="main-content">
        <div id="v-map" class="view active"><div id="map"></div></div>
        <div id="v-list" class="view p-4 overflow-y-auto bg-slate-50"><div id="l-container" class="space-y-4 pb-24"></div></div>
        
        <div id="v-add" class="view p-6 overflow-y-auto bg-white">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black italic uppercase">Publicar</h2>
                <button onclick="changeView('map')" class="text-slate-400 font-bold text-[10px]">CERRAR</button>
            </div>
            <div class="space-y-4 pb-28">
                <div id="geo-status" class="bg-indigo-600 text-white p-4 rounded-2xl text-[10px] font-bold uppercase shadow-lg">
                    Confirmando ubicaci√≥n...
                </div>
                <input type="text" id="p-title" placeholder="T√≠tulo" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none shadow-sm">
                <div class="flex gap-2">
                    <select id="p-type" class="flex-1 p-4 bg-slate-50 rounded-2xl font-bold text-xs"><option value="casa">Casa</option><option value="depto">Depto</option><option value="terreno">Terreno</option></select>
                    <select id="p-op" class="flex-1 p-4 bg-slate-50 rounded-2xl font-bold text-xs text-indigo-600"><option value="venta">Venta</option><option value="alquiler">Alquiler</option></select>
                </div>
                <input type="number" id="p-price" placeholder="Precio en USD" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none shadow-sm">
                <input type="text" id="p-address" placeholder="Direcci√≥n exacta" class="w-full p-4 bg-white border-2 border-indigo-100 rounded-2xl font-bold text-xs">
                <input type="text" id="p-wa" placeholder="WhatsApp (Ej: 2494123456)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none shadow-sm">
                <input type="text" id="p-img" placeholder="Link de Foto (URL)" class="w-full p-4 bg-slate-50 rounded-2xl shadow-sm">
                <button onclick="saveProp()" class="w-full bg-indigo-600 text-white py-5 rounded-[2rem] font-black uppercase shadow-xl mt-4">Confirmar y Publicar</button>
            </div>
        </div>
    </div>

    <nav>
        <button onclick="changeView('map')" id="n-map" class="nav-btn active">Mapa</button>
        <div class="plus-circle" onclick="prepareAdd()">+</div>
        <button onclick="changeView('list')" id="n-list" class="nav-btn">Cat√°logo</button>
    </nav>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUViSxd76R5Xc3h4obWtbkGEXADPH8qTw",
        authDomain: "tandilprop-56ec1.firebaseapp.com",
        projectId: "tandilprop-56ec1",
        databaseURL: "https://tandilprop-56ec1-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('tandil_vfinal_fix');

    let map = L.map('map', {zoomControl: false, attributionControl: false}).setView([-37.3217, -59.1332], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let latC = -37.3217, lngC = -59.1332;

    // Al hacer click en el mapa
    map.on('click', function(e) {
        latC = e.latlng.lat; lngC = e.latlng.lng;
        changeView('add');
        updateAddress(latC, lngC);
    });

    // Funci√≥n especial para el bot√≥n (+): Toma el centro del mapa actual
    function prepareAdd() {
        const center = map.getCenter();
        latC = center.lat; lngC = center.lng;
        changeView('add');
        updateAddress(latC, lngC);
        document.getElementById('geo-status').innerText = "üìç UBICACI√ìN: CENTRO DEL MAPA";
    }

    async function updateAddress(lat, lng) {
        document.getElementById('geo-status').innerText = "üìç BUSCANDO DIRECCI√ìN...";
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
            const data = await res.json();
            const street = data.address.road || "Calle de Tandil";
            const num = data.address.house_number || "";
            document.getElementById('p-address').value = `${street} ${num}`.trim();
            document.getElementById('geo-status').innerText = "üìç UBICACI√ìN ENCONTRADA ‚úÖ";
        } catch(e) {
            document.getElementById('geo-status').innerText = "üìç UBICACI√ìN MANUAL";
        }
    }

    function changeView(v) {
        document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('v-' + v).classList.add('active');
        if(v !== 'add') document.getElementById('n-' + v).classList.add('active');
        if(v === 'map') setTimeout(() => { map.invalidateSize(); }, 350);
    }

    function saveProp() {
        const title = document.getElementById('p-title').value;
        const price = document.getElementById('p-price').value;
        const wa = document.getElementById('p-wa').value;
        const address = document.getElementById('p-address').value;
        if(!title || !price || !wa) return alert("Faltan datos");

        db.push({
            title, price, wa, address,
            type: document.getElementById('p-type').value,
            op: document.getElementById('p-op').value,
            img: document.getElementById('p-img').value,
            lat: latC, lng: lngC
        }).then(() => { 
            alert("‚úÖ ¬°Publicado!"); 
            changeView('map');
            ['p-title', 'p-price', 'p-wa', 'p-address', 'p-img'].forEach(id => document.getElementById(id).value = "");
        });
    }

    function applyData() {
        db.on('value', snap => {
            const data = snap.val();
            const list = data ? Object.values(data) : [];
            const tF = document.getElementById('f-type').value;
            const oF = document.getElementById('f-op').value;
            const filtered = list.filter(p => (tF === 'todos' || p.type === tF) && (oF === 'todos' || p.op === oF));

            map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l) });
            
            filtered.forEach(p => {
                const marker = L.marker([p.lat, p.lng]).addTo(map);
                if(p.type === 'terreno') marker.getElement().style.filter = "hue-rotate(120deg)";
                
                const popupContent = `
                    <div class="pop-card">
                        <img src="${p.img}" onerror="this.src='https://images.unsplash.com/photo-1570129477492-45c003edd2be?w=400'">
                        <div class="p-3">
                            <h4 class="font-black text-[10px] uppercase mb-1">${p.title}</h4>
                            <p class="text-indigo-600 font-bold text-xs">U$D ${p.price}</p>
                            <p class="text-[8px] text-slate-400">üìç ${p.address}</p>
                            <button onclick="window.open('https://wa.me/${p.wa}')" class="w-full bg-slate-900 text-white py-2 rounded-lg text-[8px] font-bold mt-2 uppercase italic">WhatsApp</button>
                        </div>
                    </div>
                `;
                marker.bindPopup(popupContent);
            });

            document.getElementById('l-container').innerHTML = filtered.map(p => `
                <div class="bg-white rounded-[2rem] overflow-hidden border border-slate-100 shadow-xl p-3">
                    <img src="${p.img}" onerror="this.src='https://images.unsplash.com/photo-1570129477492-45c003edd2be?w=400'" class="w-full h-44 object-cover rounded-[1.8rem] mb-3">
                    <div class="px-3">
                        <span class="text-[8px] font-black bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full uppercase">${p.type}</span>
                        <h4 class="font-black text-slate-800 text-sm mt-2 uppercase">${p.title}</h4>
                        <p class="text-indigo-600 font-black text-2xl">U$D ${p.price}</p>
                        <p class="text-slate-400 text-[9px] font-bold mb-3 uppercase">üìç ${p.address}</p>
                        <button onclick="window.open('https://wa.me/${p.wa}')" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-[10px]">Consultar</button>
                    </div>
                </div>
            `).reverse().join('');
        });
    }
    applyData();
</script>
</body>
</html>
