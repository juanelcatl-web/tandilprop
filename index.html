<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TandilProp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        .wrapper { display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; background: white; border-bottom: 1px solid #eee; flex-shrink: 0; }
        .main { flex-grow: 1; position: relative; }
        .view { position: absolute; inset: 0; display: none; background: white; overflow-y: auto; }
        .view.active { display: block; }
        #map { height: 100%; width: 100%; }
        nav { height: 70px; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; flex-shrink: 0; }
        .nav-item { color: #94a3b8; font-size: 11px; font-weight: bold; border: none; background: none; }
        .nav-item.active { color: #4f46e5; }
        .btn-add { background: #4f46e5; color: white; width: 45px; height: 45px; border-radius: 12px; font-size: 24px; margin-top: -30px; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="wrapper">
    <header class="flex justify-between items-center">
        <h1 class="font-black text-indigo-600 italic">TANDILPROP</h1>
        <div class="flex gap-2">
            <select id="f-type" onchange="loadData()" class="text-[10px] bg-slate-100 p-1 rounded font-bold outline-none">
                <option value="todos">TIPO</option>
                <option value="casa">CASA</option>
                <option value="depto">DEPTO</option>
            </select>
        </div>
    </header>

    <div class="main">
        <div id="view-map" class="view active"><div id="map"></div></div>
        <div id="view-list" class="view bg-slate-50 p-4"><div id="list-container" class="space-y-4"></div></div>
        <div id="view-add" class="view p-6 text-center">
            <h2 class="font-bold mb-4">PUBLICAR</h2>
            <input type="text" id="p-title" placeholder="TÃ­tulo" class="w-full p-3 mb-2 bg-slate-100 rounded-lg outline-none">
            <input type="number" id="p-price" placeholder="Precio USD" class="w-full p-3 mb-2 bg-slate-100 rounded-lg outline-none">
            <input type="text" id="p-wa" placeholder="WhatsApp" class="w-full p-3 mb-4 bg-slate-100 rounded-lg outline-none">
            <button onclick="publish()" class="w-full bg-indigo-600 text-white p-4 rounded-xl font-bold">SUBIR</button>
        </div>
    </div>

    <nav>
        <button onclick="showView('map')" id="nav-map" class="nav-item active">MAPA</button>
        <button onclick="showView('add')" class="btn-add">+</button>
        <button onclick="showView('list')" id="nav-list" class="nav-item">LISTA</button>
    </nav>
</div>

<script>
    // FIREBASE
    const config = {
        apiKey: "AIzaSyBUViSxd76R5Xc3h4obWtbkGEXADPH8qTw",
        authDomain: "tandilprop-56ec1.firebaseapp.com",
        projectId: "tandilprop-56ec1",
        databaseURL: "https://tandilprop-56ec1-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(config);
    const db = firebase.database().ref('propiedades');

    // MAPA
    var map = L.map('map', { zoomControl: false }).setView([-37.3217, -59.1332], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('view-' + id).classList.add('active');
        if(id !== 'add') document.getElementById('nav-' + id).classList.add('active');
        if(id === 'map') setTimeout(() => map.invalidateSize(), 200);
    }

    function publish() {
        const title = document.getElementById('p-title').value;
        const price = document.getElementById('p-price').value;
        const wa = document.getElementById('p-wa').value;
        if(!title || !price) return alert("Faltan datos");

        db.push({ title, price, wa, lat: -37.32 + (Math.random()*0.02), lng: -59.13 + (Math.random()*0.02) });
        alert("Publicado!");
        showView('map');
    }

    function loadData() {
        db.on('value', snap => {
            const data = snap.val();
            const list = data ? Object.values(data) : [];
            
            // Pines
            map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l) });
            list.forEach(p => L.marker([p.lat, p.lng]).addTo(map).bindPopup(p.title + " - U$D " + p.price));

            // Lista
            document.getElementById('list-container').innerHTML = list.map(p => `
                <div class="bg-white p-4 rounded-xl shadow-sm border">
                    <h3 class="font-bold">${p.title}</h3>
                    <p class="text-indigo-600 font-bold">U$D ${p.price}</p>
                    <a href="https://wa.me/${p.wa}" class="block mt-2 text-center bg-slate-900 text-white p-2 rounded-lg text-xs font-bold">WHATSAPP</a>
                </div>
            `).join('');
        });
    }

    loadData();
</script>
</body>
</html>
